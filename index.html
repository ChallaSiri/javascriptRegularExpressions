<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6facfe37e.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <!-- <div class="bgimg">
            <img src="https://www.ouriginal.com/wp-content/uploads/2021/01/Ouriginal_Header_Element-1.png">
        </div>
        <div class="container1"> -->
            <div class="container">
                <!-- <div class="formbox"> -->
                    <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" class="images"><h2>Login</h2>
                    
                        <form action="indexes.html">
                            <div class="input-group">
                                <i class="fa-solid fa-user"></i><label>Full Name</label>
                                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="nameCheck()">
                                <span id="name-error"></span>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-phone"></i><label>Mobile Number</label>
                                <input type="text" placeholder="123 456 7890" id="contact-phone" onkeyup="namePhone()">
                                <span id="mobile-error"></span>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-envelope"></i><label>Email Id</label>
                                <input type="email" placeholder="johndeo@gmail.com" id="contact-email" onkeyup="nameEmail()">
                                <span id="email-error"></span>
                            </div>
                            <div class="input-group">
                                <i class="fa-solid fa-lock"></i><label>Password</label>
                                <input type="password" placeholder="Enter Your Password" id="contact-password" onkeyup="namePassword()">
                                <span id="password-error"></span>
                            </div>
                            <div class="remember">
                                <label><input type="checkbox" name="" >Remember me </label>
                            </div>
                            <button class="submt">Submit</button>
                        </form>
                    <!-- </div> -->
                    </form>
                <!-- </div> -->
            </div>
                
                
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
